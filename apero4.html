<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <title>PHASE 4 : LE LABO</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== VARIABLES & RESET ==================== */
        :root {
            --bg-color: #0b0c10;
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --beer-color: #ff9800; /* Ambre profond */
            --beer-glow: #ffc107;
            --highlight: #66fcf1;
            --font-main: 'Rajdhani', sans-serif;
            --font-tech: 'Share Tech Mono', monospace;
        }

        * { box-sizing: border-box; touch-action: manipulation; user-select: none; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg-color); overflow: hidden; font-family: var(--font-main); color: white; }

        /* ==================== BACKGROUND ==================== */
        #lab-stage {
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 30%, #1f2833 0%, #0b0c10 80%);
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 20px; position: relative;
        }
        /* Effet de grille en fond */
        #lab-stage::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background-image: linear-gradient(rgba(102, 252, 241, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(102, 252, 241, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; pointer-events: none;
        }

        /* ==================== HUD ==================== */
        .hud-panel {
            z-index: 10; width: 100%; text-align: center; margin-top: 10px;
            background: rgba(11, 12, 16, 0.8); border: 1px solid #333; padding: 15px;
            border-radius: 8px; backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .title { font-family: var(--font-tech); color: var(--highlight); letter-spacing: 2px; font-size: 1.2rem; margin-bottom: 5px; text-transform: uppercase; }
        .instruction { font-size: 0.9rem; color: #aaa; margin-bottom: 15px; }
        
        .target-display {
            display: inline-flex; align-items: center; gap: 10px;
            border: 2px solid var(--beer-color); padding: 8px 20px; border-radius: 50px;
            background: rgba(255, 152, 0, 0.1);
        }
        .target-val { font-family: var(--font-tech); font-size: 1.5rem; color: var(--beer-glow); font-weight: bold; }

        /* ==================== ZONE DE JEU ==================== */
        .pitchers-rack {
            display: flex; justify-content: center; align-items: flex-end; gap: 15px;
            flex-grow: 1; padding-bottom: 40px; width: 100%; max-width: 600px; z-index: 5;
        }

        /* --- PICHET (Container) --- */
        .pitcher-container {
            display: flex; flex-direction: column; align-items: center; cursor: pointer;
            transition: transform 0.2s; position: relative;
        }
        /* Selection Effect */
        .pitcher-container.selected { transform: translateY(-15px) scale(1.05); }
        .pitcher-container.selected .glass {
            box-shadow: 0 0 25px var(--highlight), inset 0 0 10px rgba(255,255,255,0.2);
            border-color: var(--highlight);
        }
        /* Flèche indicatrice au dessus */
        .selector-arrow {
            position: absolute; top: -30px; opacity: 0; transition: all 0.2s;
            color: var(--highlight); font-size: 1.5rem; animation: bounce 1s infinite;
        }
        .pitcher-container.selected .selector-arrow { opacity: 1; top: -40px; }

        /* --- LE VERRE --- */
        .glass {
            position: relative;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border); border-top: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px 4px 12px 12px;
            overflow: hidden; backdrop-filter: blur(2px);
            width: 80px; /* Base width */
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
        }
        
        /* Tailles dynamiques selon capacité */
        .glass[data-cap="8"] { height: 280px; width: 100px; }
        .glass[data-cap="5"] { height: 200px; width: 90px; }
        .glass[data-cap="3"] { height: 140px; width: 80px; }

        /* --- LE LIQUIDE --- */
        .liquid {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0%;
            background: linear-gradient(to top, #e65100, var(--beer-color));
            transition: height 0.5s ease-in-out;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        /* La surface du liquide */
        .liquid::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(255, 255, 255, 0.4); opacity: 0.5;
        }
        /* Bulles (animation CSS) */
        .bubbles {
            position: absolute; width: 100%; height: 100%; top:0; left:0; pointer-events: none; overflow: hidden;
        }
        .bubble {
            position: absolute; bottom: -10px; width: 4px; height: 4px; background: rgba(255,255,255,0.4); border-radius: 50%;
            animation: rise 4s infinite linear;
        }

        /* --- INFOS CAPACITÉ --- */
        .cap-info {
            margin-top: 12px; font-family: var(--font-tech); text-align: center;
            background: #111; padding: 4px 10px; border-radius: 4px; border: 1px solid #333;
            font-size: 1rem; color: #fff; letter-spacing: 1px; min-width: 60px;
        }
        .cap-info span { color: #888; font-size: 0.8rem; }

        /* ==================== FOOTER / CONTROLS ==================== */
        .controls-bar {
            width: 100%; padding: 20px; z-index: 10;
            display: flex; justify-content: center; gap: 20px;
        }
        .btn-action {
            background: transparent; border: 1px solid #444; color: #aaa;
            padding: 12px 25px; font-family: var(--font-main); text-transform: uppercase;
            cursor: pointer; border-radius: 4px; transition: all 0.2s;
        }
        .btn-action:active { background: #333; color: white; transform: scale(0.95); }
        .btn-reset { border-color: #d32f2f; color: #ef5350; }

        /* ==================== SUCCESS SCREEN ==================== */
        #victory-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.8s;
        }
        #victory-layer.visible { opacity: 1; pointer-events: auto; }
        
        .victory-card {
            border: 2px solid var(--highlight); padding: 40px; background: #0b0c10;
            text-align: center; box-shadow: 0 0 50px rgba(102, 252, 241, 0.2);
            transform: scale(0.8); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #victory-layer.visible .victory-card { transform: scale(1); }
        
        .victory-title { font-family: var(--font-tech); font-size: 3rem; color: var(--highlight); margin: 0 0 10px 0; text-shadow: 0 0 20px var(--highlight); }
        .victory-msg { color: #fff; font-size: 1.2rem; margin-bottom: 30px; }
        .btn-win { 
            background: var(--highlight); color: #000; border: none; padding: 15px 40px; 
            font-weight: 900; font-size: 1.1rem; cursor: pointer; letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(102, 252, 241, 0.5);
        }

        /* ANIMATIONS */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes rise { 0% { transform: translateY(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }

        /* Feedback Text */
        #game-toast {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: #fff; padding: 10px 20px; border-radius: 20px;
            font-family: var(--font-ui); pointer-events: none; opacity: 0; transition: opacity 0.3s;
            z-index: 100; text-align: center; white-space: nowrap; border: 1px solid #555;
        }

    </style>
</head>
<body>

    <div id="lab-stage">
        
        <div class="hud-panel">
            <div class="title">LABORATOIRE DU BRASSEUR</div>
            <div class="instruction">Répartissez la bière pour isoler exactement</div>
            <div class="target-display">
                <span style="font-size:1.2rem">CIBLE :</span>
                <span class="target-val">4 LITRES</span>
            </div>
        </div>

        <div id="game-toast">Action impossible</div>

        <div class="pitchers-rack">
            
            <div class="pitcher-container" id="p0" onclick="Logic.handleClick(0)">
                <div class="selector-arrow">▼</div>
                <div class="glass" data-cap="8">
                    <div class="liquid" id="liq-0">
                        <div class="bubbles"></div>
                    </div>
                </div>
                <div class="cap-info"><span id="val-0">8</span> <span>/ 8L</span></div>
            </div>

            <div class="pitcher-container" id="p1" onclick="Logic.handleClick(1)">
                <div class="selector-arrow">▼</div>
                <div class="glass" data-cap="5">
                    <div class="liquid" id="liq-1">
                        <div class="bubbles"></div>
                    </div>
                </div>
                <div class="cap-info"><span id="val-1">0</span> <span>/ 5L</span></div>
            </div>

            <div class="pitcher-container" id="p2" onclick="Logic.handleClick(2)">
                <div class="selector-arrow">▼</div>
                <div class="glass" data-cap="3">
                    <div class="liquid" id="liq-2">
                        <div class="bubbles"></div>
                    </div>
                </div>
                <div class="cap-info"><span id="val-2">0</span> <span>/ 3L</span></div>
            </div>

        </div>

        <div class="controls-bar">
            <button class="btn-action btn-reset" onclick="Logic.reset()">RÉINITIALISER</button>
        </div>

    </div>

    <div id="victory-layer">
        <div class="victory-card">
            <div class="victory-title">SUCCÈS</div>
            <div class="victory-msg">LE DOSAGE EST PARFAIT.<br>VOUS ÊTES DES VRAIS BARMANS.</div>
            <button class="btn-win" onclick="alert('FIN DE LA DÉMO ! MERCI D\\'AVOIR JOUÉ !')">TERMINER L'AVENTURE</button>
        </div>
    </div>

    <script>
        const Logic = {
            // Configuration : [Grand, Moyen, Petit]
            // Capacité Max
            capacity: [8, 5, 3],
            // Contenu Actuel (Départ : 8L plein, autres vides)
            current: [8, 0, 0],
            
            selectedSource: null,

            init: function() {
                this.updateVisuals();
                this.generateBubbles();
            },

            generateBubbles: function() {
                document.querySelectorAll('.bubbles').forEach(container => {
                    for(let i=0; i<5; i++) {
                        let b = document.createElement('div');
                        b.className = 'bubble';
                        b.style.left = Math.random()*100 + '%';
                        b.style.animationDuration = (2 + Math.random()*3) + 's';
                        b.style.animationDelay = Math.random()*2 + 's';
                        container.appendChild(b);
                    }
                });
            },

            handleClick: function(index) {
                // 1. Si rien n'est sélectionné, on sélectionne la SOURCE
                if (this.selectedSource === null) {
                    if (this.current[index] > 0) {
                        this.select(index);
                    } else {
                        this.toast("Ce pichet est vide !");
                        if(navigator.vibrate) navigator.vibrate(50);
                    }
                } 
                // 2. Si une source est déjà sélectionnée
                else {
                    // Si on reclique sur le même, on désélectionne
                    if (this.selectedSource === index) {
                        this.deselect();
                    } 
                    // Sinon, c'est la DESTINATION -> On verse
                    else {
                        this.pour(this.selectedSource, index);
                    }
                }
            },

            select: function(index) {
                this.selectedSource = index;
                // Visuel
                document.querySelectorAll('.pitcher-container').forEach(el => el.classList.remove('selected'));
                document.getElementById('p'+index).classList.add('selected');
                if(navigator.vibrate) navigator.vibrate(20);
            },

            deselect: function() {
                this.selectedSource = null;
                document.querySelectorAll('.pitcher-container').forEach(el => el.classList.remove('selected'));
            },

            pour: function(fromIdx, toIdx) {
                const amountInSource = this.current[fromIdx];
                const spaceInDest = this.capacity[toIdx] - this.current[toIdx];

                if (spaceInDest === 0) {
                    this.toast("Le pichet est déjà plein !");
                    this.deselect();
                    return;
                }

                // On verse le max possible (soit tout ce qu'on a, soit ce qui rentre)
                const transferAmount = Math.min(amountInSource, spaceInDest);

                // Mise à jour logique
                this.current[fromIdx] -= transferAmount;
                this.current[toIdx] += transferAmount;

                this.deselect();
                this.updateVisuals();
                
                if(navigator.vibrate) navigator.vibrate([30, 30]);

                // Check Victoire (Avoir 4L n'importe où)
                if (this.current.includes(4)) {
                    setTimeout(() => {
                        document.getElementById('victory-layer').classList.add('visible');
                        if(navigator.vibrate) navigator.vibrate([200, 100, 200, 100, 500]);
                    }, 600);
                }
            },

            reset: function() {
                this.current = [8, 0, 0];
                this.deselect();
                this.updateVisuals();
            },

            updateVisuals: function() {
                for (let i = 0; i < 3; i++) {
                    // Hauteur liquide
                    const pct = (this.current[i] / this.capacity[i]) * 100;
                    document.getElementById('liq-'+i).style.height = pct + '%';
                    // Texte
                    document.getElementById('val-'+i).innerText = this.current[i];
                }
            },

            toast: function(text) {
                const el = document.getElementById('game-toast');
                el.innerText = text;
                el.style.opacity = 1;
                setTimeout(() => { el.style.opacity = 0; }, 1500);
            }
        };

        // Lancement
        Logic.init();
    </script>
</body>
</html>
