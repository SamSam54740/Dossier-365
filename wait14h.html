<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ATTENTE PHASE 3</title>
    <style>
        body {
            background-color: #000;
            color: #3498db; /* Bleu pour changer un peu (ou garde vert si tu pr√©f√®res) */
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 80vh; margin: 0; text-align: center;
            overflow: hidden;
        }

        h1 { font-size: 1.2rem; letter-spacing: 2px; margin-bottom: 40px; text-transform: uppercase; animation: blink 1s infinite; }
        
        #countdown {
            font-size: 4rem; font-weight: bold;
            border: 2px solid #3498db;
            padding: 20px; border-radius: 10px;
            box-shadow: 0 0 20px #3498db;
            margin-bottom: 20px;
            width: 80%; max-width: 400px;
        }

        p { color: #888; font-size: 0.9rem; max-width: 300px; line-height: 1.5; }
        .locked-icon { font-size: 3rem; margin-bottom: 20px; opacity: 0.5; }

        #unlock-btn {
            display: none; 
            margin-top: 30px; padding: 20px 40px;
            background: #3498db; color: white;
            font-size: 1.2rem; font-weight: bold; text-decoration: none;
            border-radius: 5px; box-shadow: 0 0 30px #3498db;
            animation: pulse 1s infinite;
            cursor: pointer; border: none;
        }

        @keyframes blink { 50% { opacity: 0.5; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="locked-icon">üó∫Ô∏è</div>
    <h1 id="status-text">ZONE EXPLORATION VERROUILL√âE</h1>

    <div id="countdown">--:--:--</div>

    <p>Le module "VOYAGE" n√©cessite une triangulation satellite.<br>Disponibilit√© estim√©e : 14h00.</p>

    <a href="exploration.html" id="unlock-btn">D√âMARRER L'EXPLORATION</a>

    <script>
        // === CONFIGURATION DE LA DATE (30 Janvier √† 14h00) ===
        const targetYear = 2026;
        const targetMonth = 1;  // Janvier
        const targetDay = 30;   // Le 30
        const targetHour = 14;  // 14h00
        const targetMinute = 0; 
        
        function updateTimer() {
            const now = new Date();
            const target = new Date(targetYear, targetMonth - 1, targetDay, targetHour, targetMinute, 0);
            let diff = target - now;

            if (diff <= 0) {
                unlockPhase();
            } else {
                const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const m = Math.floor((diff / (1000 * 60)) % 60);
                const s = Math.floor((diff / 1000) % 60);
                // Si on est le jour m√™me, on affiche juste l'heure
                document.getElementById('countdown').innerText = 
                    `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
        }

        function unlockPhase() {
            const count = document.getElementById('countdown');
            count.innerText = "00:00:00";
            count.style.borderColor = "white"; count.style.color = "white";
            document.getElementById('status-text').innerText = "SATELLITE SYNCHRONIS√â";
            document.getElementById('status-text').style.color = "white";
            document.querySelector('.locked-icon').innerText = "üåç";
            
            document.getElementById('unlock-btn').style.display = "inline-block";
            if(timerInterval) clearInterval(timerInterval);
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
